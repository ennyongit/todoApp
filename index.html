<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <form action="">
        <input id="add-task" type="text" name="add-task" placeholder="Add task...">
        <input type="submit" value="Submit">
    </form>
    <ul class="tasks">
        <li class="task">
            <input id="task-1" type="checkbox" name="completed">
            <label for="task-1">Task 1</label>
            <button class="deleteBtn">Delete</button>
            <button class="editBtn">Edit</button>
        </li>
    </ul>
</body>
</html>
