<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="todoApp">
        <div class="todoHeader">
           Todos <span class="todosCount">5</span>
        </div>
        <div class="todoBody">   
                    <div class="createTodo">
                        <input type="text" placeholder="Enter todo here">
                        <button>Submit</button>
                    </div>
                    <div class="todoList">
                        <div class="todoItem">
                            <div class="todoCheckbox">
                                <input type="checkbox">
                            </div>
                            <div class="todoName">text</div>
                            <div class="actions">
                               <span class="btnEdit">Edit</span>
                               <span class="btnDelete">Delete</span>
                            </div>
                        </div>
                    </div>
       </div>
    </div>
  </div>
 </body>
</html>
