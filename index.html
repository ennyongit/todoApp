<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Todo App</title>
</head>

<body>
    <form id="taskForm" action="">
        <input id="addTaskInput" type="text" name="addTask" placeholder="Add task...">
        <input id="addTask" type="submit" value="Submit">
    </form>
    <ul id="tasks">
        <!--Template-->
    </ul>

    <script src="data.js"></script>
    <script src="lib.js"></script>

    <script>
       
        const taskInput = document.getElementById("addTaskInput") //input text
        // Form 
        document.getElementById("taskForm").addEventListener("submit", (event) => {
            event.preventDefault(); // prevent form submission from reloading the page
            if (taskInput.value.trim() !== "") {
                tasks.unshift({ //add new task
                    name: taskInput.value,
                    active: true
                });

                taskInput.value = "";
                generateHtml(tasks, "tasks") // Re-render the task list
            }
        })
    </script>
</body>

</html>
